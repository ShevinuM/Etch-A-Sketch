<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container window">
			<div class="row title-bar">
				<h1 class="title">Etch-A-Sketch</h1>
			</div>

			<div class="row separator"></div>
			<div class="row">
				<div class="col-lg-5 options">
					<div class="row">
						<span>
							<input
								type="color"
								class="colour-picker"
								id="pen-color"
								value="#000000" />
							<label for="pen-color">Pen Colour</label>
						</span>
						<span>
							<input
								type="color"
								class="colour-picker"
								id="background-color"
								value="#ffffff" />
							<label for="pen-color">Background Colour</label>
						</span>
					</div>
					<div class="row">
						<span>
							<input
								type="color"
								class="colour-picker"
								id="grid-color"
								value="#000000" />
							<label for="grid-color">Grid Colour</label>
						</span>
					</div>
					<div class="row">
						<span>
							<input
								id="showGridLines"
								type="checkbox" 
								checked/>
							<label for="showGridLines">Show Grid Lines</label>
						</span>
					</div>
					<div class="row">
						<span>
							<label for="input-type">Input Type</label>
							<select id="input-type">
								<option>pen</option>
								<option>eraser</option>
								<option>shading pen</option>
							  </select>
						</span>
					</div>
				</div>
				<div class="col-lg-7">
					<div id="grid-container"></div>
				</div>
			</div>
		</div>
	</body>
</html>
